name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Install UPX
        run: |
          sudo apt-get update && sudo apt-get install -y upx

      - name: Extract version tag
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          mkdir -p dist
          VERSION="${{ steps.version.outputs.tag }}"
          for GOOS in linux darwin windows; do
            for GOARCH in amd64 arm64; do
              output="preflight-${GOOS}-${GOARCH}"
              if [ "$GOOS" = "windows" ]; then
                output="${output}.exe"
              fi
              echo "Building ${output}..."
              CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build \
                -ldflags="-s -w -X main.Version=${VERSION}" \
                -trimpath -o "dist/${output}" ./cmd/preflight
            done
          done

      - name: Compress Linux and Windows binaries with UPX
        run: |
          upx --best dist/preflight-linux-* dist/preflight-windows-*
          ls -lh dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.tag }}
            ghcr.io/${{ github.repository }}:latest
