version: "2"

run:
  timeout: 5m

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - gocritic
    - nolintlint
    # Error handling
    - errorlint      # proper error wrapping with errors.Is/As
    - nilerr         # return nil when err != nil
    # Safety
    - bodyclose      # HTTP response body must be closed
    - forcetypeassert # type assertions must be checked
    # Code quality
    - predeclared    # shadowing of predeclared identifiers
    - dupword        # duplicate words in comments
  settings:
    gocritic:
      enabled-tags:
        - diagnostic
        - style
        - performance
    nolintlint:
      require-explanation: true
      require-specific: true

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/vertti/preflight

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
